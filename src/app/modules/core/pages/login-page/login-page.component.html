<div class="text-box">
  <mat-card class="login-card">
    <mat-card-title class="text-center">Login</mat-card-title>
    <form  class="justify-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input autofocus="autofocus" matInput formControlName="username">
          <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
            The username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            The password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="text-center">
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </form>

    <mat-error *ngIf="error" class="alert alert-danger mt-3 mb-0">
      {{ error }}
    </mat-error>
  </mat-card>
</div>
